type Query {
  jobs: [Job!]
  job(id: ID!): Job
}
"""
Represents a job posted to our boaed
"""
type Job {
  id: ID!
  """
  The date when job was published, in ISO-8601 format.
  """
  date: String!
  title: String!
  description: String
  company: Company!
}

type Company {
  id: ID!
  name: String!
  description: String
}
